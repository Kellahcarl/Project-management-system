<!DOCTYPE html>

  <body>

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          aria-expanded="false"

        <div class="collapse navbar-collapse" id="navbarNav">

            </li>
          </ul>
          <ul class="navbar-nav" style="margin-left: auto">

            <li class="nav-item">

    <script

    <script
