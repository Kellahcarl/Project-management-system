<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="\frontend\css\signup.css">
</head>
<body>
    <div  class="main">
        <div class="create_acc">
            <div id="sign_in">
                <p>Already have an account? <a href="">Sign in</a></p>
            </div>
            <div class="form_input">
                <h2>Create an account</h2>
                <input type="text" placeholder="First Name" id="first-name"><br><br><br>
                <input type="text" placeholder="Last Name" id="last-name"><br><br><br>
                <input type="text" placeholder="Email" id="email"><br><br><br>
                <input type="text" placeholder="Password" id="password"><br><br><br>                
                <button id="sign-up-btn" type="submit">Sign up</button>

            </div>

        </div>
        <div class="blue_background">
            <img src="\frontend\images\jaime-marrero-Lq4mMiY5BNo-unsplash.jpg" alt="">

        </div>

    </div>
    
</body>
</html>
