<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <!-- <link rel="stylesheet" href="../css/admin page.css" /> -->
    <!-- <link rel="stylesheet" href="../css/use2.css" /> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">User Page</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout-button"> Logout </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h2 class="mb-3">Your Assigned Project</h2>
      <div class="card">
        <div
          class="card-body text-center"
          style="
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
          "
        >
          <h5 class="card-title h1">Project name</h5>
          <p class="card-text h3">project Description</p>
          <p class="card-text h6">Due Date</p>
          <p class="card-text h6">Status</p>

          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-evenly;
            "
          >
            <button class="btn btn-warning">In Progress</button>
            <!-- <button class="btn btn-success">Complete</button> -->

            <div class="input-group-prepend">
              <div class="input-group-text btn btn-success">
                <label for="checkbox" class="mx-2">Complete </label>
                <input
                  class="btn btn-success"
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../dist/user.js"></script>
  </body>
</html>
