<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a project</title>
    <link rel="stylesheet" href="\frontend\css\createproject.css">
</head>
<body>
    <div class="main">
        <div class="project-list">
            <div id="projects">
            <p>List of Projects</p>
            <div id="created"></div>
            </div>
            <div id="usersAvailable"><p><b>Availabe users </b></p>
            </div>
        </div>

        <div class="new-project">
            <div class="heading">
                <h3>Create a project</h3>
                <p>Fortunately, its easy to create new one</p>
            </div>

            <div class="create-new-project">
                <div id="input">
                    <h3>Create new project</h3>
                    <label for="name"><b>Name</b></label><br>
                    <input id="create-name-input" type="text" placeholder="Enter item name">
                </div>
                <div id="desc">
                    <label for="desc"><b> Description</b></label><br>
                    <input id="desc-input" type="text" placeholder="Enter item description">
                </div>
                
                <div class="dates">
                    <div class="datepicker">
                        
                        <label  for="date"><b>Due Date:</b> </label><br>
                        <input type="text" id="selected-date" placeholder="Select a date" readonly>
                        <div class="calendar" id="calendar">
                            <div class="calendar-header">
                                <button id="prev-month">&#9668;</button>
                                <span id="current-month-year"></span>
                                <button id="next-month">&#9658;</button>
                            </div>
                            <div class="days-of-week">
                                <span>Sun</span>
                                <span>Mon</span>
                                <span>Tue</span>
                                <span>Wed</span>
                                <span>Thu</span>
                                <span>Fri</span>
                                <span>Sat</span>
                            </div>
                            <div class="days-of-month" id="days-of-month"></div>
                        </div>
                </div>
                <div id="create-btn">
                        <button>cancel</button>
                        <button>create</button>
                </div>

                </div>
                
            </div>

        </div>
    </div>
    
    <script src="../javascript/createpage.js">
 

      </script>
</body>
</html>
