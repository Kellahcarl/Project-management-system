<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2><b>Sign In</b></h2>
          <span id="APImessage" class="text-danger"></span>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
              <span id="emailError" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
              <span id="passwordError" class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary"><b>Sign Up</b></button>
          </form><br><br>
          <p>
            Don't have an account? <a href="../pages/register.html">Sign in</a>
          </p>
        </div>
        <div class="col-md-6 img-container">
          <img
            src="https://th.bing.com/th/id/OIP.j0gPcWkHIO04DlaPkGGEFAHaE7?w=184&h=123&c=7&r=0&o=5&pid=1.7"
            alt="Image"
          />
        </div>
      </div>
    </div>
    <script src="../dist/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
